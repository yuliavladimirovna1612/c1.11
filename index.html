<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Countdown Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="timer">
        <div class="timer_title">Timer</div>

        <div class="timer_time">
          <div class="timer_wrap">
            <div class="timer_time-block j-timer__hours">00</div>
            <p class="timer_text">Hours</p>
          </div>
          <div class="timer_wrap">
            <div class="timer_time-block j-timer__minutes">00</div>
            <p class="timer_text">Min</p>
          </div>
          <div class="timer_wrap">
            <div class="timer_time-block j-timer__seconds">00</div>
            <p class="timer_text">Sec</p>
          </div>
        </div>
    
        <div class="control-panel">
          <button class="control-panel_btn j-btn-25">25 min</button>
          <button class="control-panel_btn j-btn-15">15 min</button>
          <button class="control-panel_btn j-btn-5">5 min</button>
        </div>

        <div class="timer_control-block">
          <button class="timer_btn j-btn-hour">Add hour</button>
          <button class="timer_btn j-btn-minute">Add minute</button>
          <button class="timer_btn j-btn-second">Add second</button>
        </div>

        <div class="timer_control-block">
          <button class="timer_btn j-btn-hour-min">Minus hour</button>
          <button class="timer_btn j-btn-minute-min">Minus minute</button>
          <button class="timer_btn j-btn-second-min">Minus second</button>
        </div>
    
        <div class="timer_control-block">
          <button class="timer_btn j-btn-start">Start</button>
          <button class="timer_btn j-btn-pause">Pause</button>
          <button class="timer_btn j-btn-reset">Reset</button>
        </div>
      </div>

      <div class="message">
  
      </div> 
      
    </div>

    
    <script src="./js/script-c1.11.js"></script>
  </body>
</html>
